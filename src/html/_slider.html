<section class="slider">
    <ol class="slider__indicator">
        <li></li>
        <li></li>
      </ol>
    <div class="slider__top">
        <div class="slider__arrows">
            <button class="slider__link slider__prev" data-slide="prev">
                <i class="fa fa-angle-left"></i>
            </button>
            <button class="slider__link slider__next" data-slide="next">
                <i class="fa fa-angle-right"></i>
            </button>
        </div>
    </div>
    <div class="slider__wrapper" data-interval="8000">
        <div class="slider__list">
            <div class="slider__item">
                <div class="slider__block">
                    <img src="img/slide-1.jpg" class="slider__img" alt="Slider 1">
                </div>
            </div>
            <div class="slider__item">
                <div class="slider__block">
                    <img src="img/slide-2.jpg" class="slider__img" alt="Slider 2">
                </div>
            </div>
            
        </div>
    </div>
</section>
